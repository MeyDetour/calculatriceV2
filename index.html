<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="fond">
    <div class="calculatrice">
        <input type="text" class="champstexte" >
        <table class="boutons">
            <tr>
                <td><button type="button" class="bouton sept">7</button></td>
                <td><button type="button" class="bouton huit">8</button></td>
                <td><button type="button" class="bouton neuf">9</button></td>
                <td><button type="button" class="bouton ac">AC</button></td>
            </tr>
            <tr>
                <td><button type="button" class="bouton quatre">4</button></td>
                <td><button type="button" class="bouton cinq">5</button></td>
                <td><button type="button" class="bouton six">6</button></td>
                <td><button type="button" class="bouton un">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="bouton un">1</button></td>
                <td><button type="button" class="bouton deux">2</button></td>
                <td><button type="button" class="bouton trois">3</button></td>
                <td><button type="button" class="bouton plus">+</button></td>

            </tr>
            <tr>
                <td><button type="button" class="bouton egal">=</button></td>
                <td><button type="button" class="bouton zero">0</button></td>
                <td><button type="button" class="bouton fois">x</button></td>
                <td><button type="button" class="bouton diviser">/</button></td>

            </tr>


        </table>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
